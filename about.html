  <script>
    // Function to load and display about content
    function loadAboutContent() {
      const contentDiv = document.getElementById('about-content');
      
      try {
        // Check if ABOUT_DATA exists
        if (typeof ABOUT_DATA === 'undefined') {
          throw new Error('ABOUT_DATA is not defined. Make sure about.js is loaded.');
        }
        
        // Clear any existing content
        contentDiv.innerHTML = '';
        
        // Create paragraph elements from the data
        ABOUT_DATA.paragraphs.forEach(paragraphText => {
          const p = document.createElement('p');
          p.innerHTML = paragraphText; // Use innerHTML to support links
          contentDiv.appendChild(p);
        });
        
      } catch (error) {
        console.error('Error loading about content:', error);
        contentDiv.innerHTML = '<p>Error loading content. Make sure about.js file exists in the same folder.</p>';
      }
    }

    // Load about content when page loads
    window.addEventListener('DOMContentLoaded', loadAboutContent);
  </script>
